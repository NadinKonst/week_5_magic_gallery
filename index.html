<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Magic Gallery</title>
    <link rel="stylesheet" href="assets/style/normalize.css" />
    <link rel="stylesheet" href="assets/style/style.css" />
  </head>
  <body>
    <nav class="column_first">Menu</nav>
    <div class="column_second">
      <header>Magic Heroes Gallery</header>
      <main class="content">
        <div class="gallery_flex">
          <div class="hover_image">
            <img
              src="assets/images/alladin_lamp.jpg"
              alt="Lamp"
              class="hover_image"
            />
          </div>

          <img src="assets/images/magic_carpet.jpg" alt="Carpet" />
          <img src="assets/images/magic_feather.jpg" alt="Feather" />
          <img src="assets/images/magic_mirror.jpg" alt="Mirorr" />
          <img src="assets/images/magic_poison.jpeg" alt="Poison" />
          <img src="assets/images/magic_wand.jpg" alt="Wand" class="filter" />
        </div>
      </main>
    </div>
  </body>
</html>
